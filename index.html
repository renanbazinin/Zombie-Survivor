<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Survivor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        #gameContainer {
            position: relative;
            background: #000;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }
        #gameCanvas {
            display: block;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .levelup-modal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            border: 3px solid #00ff00;
            padding: 30px;
            pointer-events: all;
            min-width: 400px;
        }
        .levelup-title {
            color: #00ff00;
            font-size: 28px;
            text-align: center;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        .upgrade-option {
            background: rgba(0, 100, 0, 0.3);
            border: 2px solid #00aa00;
            padding: 15px;
            margin: 10px 0;
            cursor: pointer;
            transition: all 0.2s;
        }
        .upgrade-option:hover {
            background: rgba(0, 150, 0, 0.5);
            border-color: #00ff00;
            transform: scale(1.05);
        }
        .upgrade-name {
            color: #00ff00;
            font-size: 18px;
            margin-bottom: 5px;
        }
        .upgrade-desc {
            color: #aaffaa;
            font-size: 12px;
        }
        .hud {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ff00;
            font-size: 16px;
            text-shadow: 2px 2px 4px #000;
        }
        .hud-item {
            margin-bottom: 10px;
        }
        .bar {
            width: 200px;
            height: 20px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ff00;
            margin-top: 5px;
            position: relative;
        }
        .bar-fill {
            height: 100%;
            transition: width 0.3s;
        }
        .hp-bar { background: #ff0000; }
        .xp-bar { background: #00ff00; }
        .timer {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #00ff00;
            font-size: 24px;
            text-shadow: 2px 2px 4px #000;
        }
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            border: 3px solid #ff0000;
            padding: 40px;
            text-align: center;
            pointer-events: all;
        }
        .game-over-title {
            color: #ff0000;
            font-size: 48px;
            margin-bottom: 20px;
        }
        .game-over.victory .game-over-title {
            color: #00ff00;
        }
        .game-over.victory {
            border-color: #00ff00;
        }
        .restart-btn {
            background: #00aa00;
            color: #fff;
            border: 2px solid #00ff00;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
        }
        .restart-btn:hover {
            background: #00ff00;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="1280" height="720"></canvas>
        <div id="ui">
            <div class="hud">
                <div class="hud-item">
                    HP: <span id="hpText">100</span>
                    <div class="bar"><div class="bar-fill hp-bar" id="hpBar" style="width: 100%;"></div></div>
                </div>
                <div class="hud-item">
                    Level: <span id="levelText">1</span>
                    <div class="bar"><div class="bar-fill xp-bar" id="xpBar" style="width: 0%;"></div></div>
                </div>
                <div class="hud-item">Kills: <span id="killsText">0</span></div>
            </div>
            <div class="timer" id="timer">0:00</div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
